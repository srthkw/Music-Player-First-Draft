<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Music-FUCKING-Player!</h1>
            <p>Your personal music companion since 21st Nov 2025</p>
        </div>

        <div class="player-container">
            <div class="main-player">
                <div class="album-art">
                </div>

                <div class="song-info">
                    <h2 class="song-title"></h2>
                    <p class="song-artist"></p>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">1:45</span>
                        <span class="total-time">4:20</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn prev-btn">Prev</button>
                    <button class="control-btn play-btn">Play</button>
                    <button class="control-btn next-btn">Next</button>
                    <button class="control-btn shuffle-btn active">Shuffle</button>
                </div>

            </div>

            <div class="playlist">
                <div class="playlist-header">
                    <h2>Playlist</h2>
                </div>

                <ul class="song-list"></ul>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
